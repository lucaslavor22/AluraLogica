<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<h1>");
        document.write("<br>" + "<br>");
        document.write("<h1>");
    }
    function mostra(frase) {
        pulaLinha();
        document.write("<big>" + frase + "<big>");
        pulaLinha();
    }

    var ano = 2023;
    mostra("Eu nasci em : " + (ano - 18));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));
</script>
